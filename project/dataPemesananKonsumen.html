<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pemesanan Konsumen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Data Pemesanan Konsumen</h1>
    </header>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama Konsumen</th>
                <th>Jenis Kamar</th>
                <th>Tanggal Pemesanan</th>
                <th>Lama Menginap</th>
            </tr>
        </thead>
        <tbody id="pemesananTableBody">
            <!-- Data pemesanan konsumen akan ditampilkan di sini -->
            <tr>
                <td>1</td>
                <td>Septiano</td>
                <td>Deluxe</td>
                <td>2024-01-10</td>
                <td>3 Malam</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ferdiansyah</td>
                <td>Standard</td>
                <td>2024-01-15</td>
                <td>2 Malam</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
