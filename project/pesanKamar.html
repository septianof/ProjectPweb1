<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Kamar Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3 class="mb-4">Form Pemesanan</h3>
        <form>
            <div class="mb-3">
                <label for="idPesanan" class="form-label">Id Pemesanan</label>
                <input type="text" class="form-control" id="idPesanan" value="1" readonly>
            </div>
            <div class="mb-3">
                <label for="namaPemesan" class="form-label">Nama Pemesan</label>
                <input type="text" class="form-control" id="namaPemesan" placeholder="Masukkan nama">
            </div>
            <div class="mb-3">
                <label for="nomorIdentitas" class="form-label">Nomor Identitas</label>
                <input type="text" class="form-control" id="nomorIdentitas" placeholder="Masukkan nomor identitas">
            </div>
            <div class="mb-3">
                <label for="tipeKamar" class="form-label">Tipe Kamar</label>
                <select class="form-select" id="tipeKamar">
                    <option value="">--Pilih--</option>
                    <option value="standard">STANDARD</option>
                    <option value="deluxe">DELUXE</option>
                    <option value="family">FAMILY</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="harga" class="form-label">Harga</label>
                <input type="text" class="form-control" id="harga" placeholder="Masukkan harga">
            </div>
            <div class="mb-3">
                <label for="tanggalPesan" class="form-label">Tanggal Pesan</label>
                <input type="date" class="form-control" id="tanggalPesan">
            </div>
            <div class="mb-3">
                <label for="durasiMenginap" class="form-label">Durasi Menginap</label>
                <input type="number" class="form-control" id="durasiMenginap" placeholder="Masukkan durasi dalam hari">
            </div>
            <div class="mb-3">
                <label class="form-label">Termasuk Breakfast</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="breakfast">
                    <label class="form-check-label" for="breakfast">Ya</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="totalBayar" class="form-label">Total Bayar</label>
                <input type="text" class="form-control" id="totalBayar" placeholder="Masukkan total bayar">
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
            <button type="reset" class="btn btn-secondary">Batal</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
