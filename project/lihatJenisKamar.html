<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lihat Jenis Kamar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jenis Kamar</h1>
    </header>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Jenis Kamar</th>
                <th>Harga per Malam</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Deluxe</td>
                <td>Rp 1,500,000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Standard</td>
                <td>Rp 800,000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Family</td>
                <td>Rp 1,000,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
